<div
  class="modal fade"
  {%
  block
  modal-id
  %}{%
  endblock
  modal-id
  %}
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {% block modal-title %}{% endblock modal-title %}
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% block form %}
      <div class="modal-body">
        {% block modal-body %}{% endblock modal-body %}
      </div>
      {% endblock form %}
      <div class="modal-footer">
        {% block close %}<button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close</button
        >{% endblock close %} {% block modal-footer %}{% endblock modal-footer
        %}
      </div>
    </div>
  </div>
</div>
