{% extends 'modals/base-modal.html' %}

{% block modal-id %}id="appointmentModal"{% endblock modal-id %}
{% block modal-title %}Medilab - Apppointment Booking {% endblock modal-title %}

{% block form %}
<form action="#" method="POST">
    {% csrf_token %}
    <div class="modal-body">
        {{ appointment_form }}
    </div>
  
    <input type="hidden" value="appointment" name="action">
    <button type="submit" class="btn appointment-btn">Save</button>
</form>
{% endblock form %}
{% block close %}{% endblock close %}
